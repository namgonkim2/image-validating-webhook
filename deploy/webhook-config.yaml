apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
    name: image-webhook-config
    labels:
        app: image-webhook
webhooks:
    - name: image-webhook-server
      clientConfig:
        caBundle: 
        service:
            name: image-webhook-svc
            namespace: default
            path: "/pull"
            port: 443
    rule:
        - operations: []
            apiGroups: []
            apiVersion: []
            resource: []
    sideEffects: None
    timeoutSeconds: 5
    reinvocationPolicy: Never
    failurePolicy: Ignore
    namespaceSelector:
    matchLabels:
        image-webhook: enabled